<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu_hechizado_7u7</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f8bbd0, #e1bee7); /* Rosa pálido y morado */
            color: #333;
            padding: 20px;
            overflow: hidden; /* Para que no se vean los corazones fuera del área visible */
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e91e63; /* Rosa oscuro */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(233, 30, 99, 0.5);
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
        }
        h2 {
            color: #ffab00; /* Amarillo fuerte */
            margin-bottom: 15px;
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
        }
        h3 {
            color: #42a5f5; /* Azul claro */
            margin-bottom: 10px;
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
        }
        h4 {
            color: #ff7043; /* Naranja suave */
            margin-bottom: 30px;
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
        }
        .btn-custom {
            background-color: #ffd600; /* Amarillo brillante */
            color: white;
            transition: background-color 0.3s ease, transform 0.2s;
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
        }
        .btn-custom:hover {
            background-color: #ffca28; /* Amarillo más claro */
            transform: translateY(-2px);
        }
        .btn-custom:active {
            background-color: #ffc107; /* Amarillo oscuro */
            transform: translateY(0);
        }
        .btn-danger {
            background-color: #e57373; /* Rojo suave */
            border-color: #e57373;
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
        }
        .btn-danger:hover {
            background-color: #ef5350; /* Rojo más intenso */
        }

        /* Estilo para los corazones */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63; /* Rosa oscuro */
            transform: rotate(-45deg);
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Ajustar tamaño de la imagen */
        img {
            width: 150px; /* Ajustar el tamaño de la imagen */
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="music/music2.mp3" type="audio/mp3">    
    </audio>

    <div class="container">
        <h1>Hola</h1>
        <h2>Me llamo Franklin, pero puedes llamarme <strong>Mi amor</strong></h2>
        <img src="https://i.pinimg.com/originals/ea/65/f4/ea65f4906b6957f97e71a2ba87763075.png" alt="corazon">
        <h3>Para la chica más hermosa del mundo!!!</h3>
        <h4>¿Aceptas ser la musa de mis poemas y de mis burradas xd?</h4>

        <!-- Botones Sí y No -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-custom btn-lg mx-2" onclick="window.location.href='regalo.html'">Sí</button>
            <button class="btn btn-danger btn-lg mx-2" onclick="alert('Oh no, qué triste. 😢')">No</button>
        </div>
    </div>
    
   
    <!-- Corazones animados -->
    <div id="hearts-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Generar corazones dinámicamente
        const heartsContainer = document.getElementById('hearts-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 4 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 6000); // Eliminar corazón después de animación
        }

        setInterval(createHeart, 500); // Crear un corazón cada 500ms
    </script>
</body>
</html>
