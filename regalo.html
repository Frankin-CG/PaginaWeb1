<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Regalo para Ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f8bbd0, #e1bee7); /* Rosa pálido y morado */
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #e91e63; /* Rosa oscuro */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(233, 30, 99, 0.5);
        }
        p {
            font-size: 1.2em;
            color: #880e4f; /* Morado oscuro */
            margin-bottom: 40px;
            line-height: 1.5;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .flower-img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .flower-img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #880e4f; /* Morado oscuro */
        }
        .heart {
            color: #e91e63; /* Rosa oscuro */
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="music/music.mp3" type="audio/mp3">    
    </audio>
    

    <div class="container text-center">
        <h1 class="mb-4">Mi Regalo para Ti</h1>
        <p>Te doy estas flores porque son tu favoritas y tan bellas como tú. <span class="heart">&hearts;</span></p>

        <div class="d-flex justify-content-center flex-wrap mb-4">
            <img src="imagenes/img1.jpg" alt="Flor amarilla 1" class="flower-img">
            <img src="imagenes/brujita.jpg" alt="brujita" class="flower-img">
            <img src="https://www.kukyflor.com/7902-large_default/ramo-premium-de-20-tulipanes-.jpg" alt="Flor amarilla 3" class="flower-img">
            <img src="imagenes/brujita0.jpg" alt="brujita0" class="flower-img">
        </div>
        
        <p>Para la bruja que me tiene hechizado con sus hermosos ojos. <span class="heart">&hearts;</span></p>
    </div>

    <footer class="text-center">
        <p>Hecho con amor <span class="heart">&hearts;</span>, Franklin</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
