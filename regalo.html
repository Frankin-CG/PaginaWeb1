<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Regalo para Ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #ffe082); /* Celeste y amarillo claro */
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff6f61; /* Rosado vibrante */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(255, 111, 97, 0.5);
        }
        p {
            font-size: 1.2em;
            color: #6d4c41; /* Marrón suave */
            margin-bottom: 40px;
            line-height: 1.5;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .flower-img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .flower-img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #6d4c41; /* Marrón suave */
        }
    </style>
</head>
<body>

    <div class="container text-center">
       
        <p>Te regalo estas flores amarillas</p>

        <div class="d-flex justify-content-center flex-wrap mb-4">
            <img src="imagenes/img1.jpg" alt="Flor amarilla 1" class="flower-img">
            <img src="imagenes/img5.webp" alt="Flor amarilla 2" class="flower-img">
            <img src="imagenes/img3.jpg" alt="Flor amarilla 3" class="flower-img">
            <img src="imagenes/img2.webp" alt="Flor amarilla 4" class="flower-img">
        </div>

        <p>Cambio realizado</p>
    </div>

    <footer class="text-center">
        <p>Probando cambios---------</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
