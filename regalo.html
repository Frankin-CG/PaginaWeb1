<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Regalo para Ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #ffe082); /* Celeste y amarillo claro */
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff6f61; /* Rosado vibrante */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(255, 111, 97, 0.5);
        }
        p {
            font-size: 1.2em;
            color: #6d4c41; /* Marrón suave */
            margin-bottom: 40px;
            line-height: 1.5;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .flower-img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .flower-img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #6d4c41; /* Marrón suave */
        }
    </style>
</head>
<body>

    <div class="container text-center">
       
        <p>Te doy estas flores porque son tu favoritas y tan bellas como tú</p>

        <div class="d-flex justify-content-center flex-wrap mb-4">
            <img src="imagenes/img1.jpg" alt="Flor amarilla 1" class="flower-img">
            <img src="https://m.media-amazon.com/images/I/618AA5W8V6L._AC_UF350,350_QL80_.jpg" alt="Flor amarilla 2" class="flower-img">
            <img src="https://www.kukyflor.com/7902-large_default/ramo-premium-de-20-tulipanes-.jpg" alt="Flor amarilla 3" class="flower-img">
            <img src="imagenes/img2.webp" alt="Flor amarilla 4" class="flower-img">
        </div>
        
        
        <img src="https://scontent.fayp1-1.fna.fbcdn.net/v/t39.30808-6/444483350_1811534969341641_620577393594872988_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=RwltRPfQQhoQ7kNvgHVecVK&_nc_oc=Adh-QlXtvsAa0ihxiHmuHRRk6BGXbMD7leCfiduNs_jCYoi24h_r7LkD6f1AiSjtvRPnAI04z0NZQWeztCQghFkM&_nc_zt=23&_nc_ht=scontent.fayp1-1.fna&_nc_gid=AeCH9EsP1njhMlQHF6eKEmN&oh=00_AYASAhjlV_id-JBbhQwKXgrWX2rgMCWC_cAdYlFvodGEyg&oe=677905E1" alt="Flor amarilla 2" class="flower-img">
        <p>para la bruja que me tiene hechizado con sus hermosos ojos</p>
    </div>

    <footer class="text-center">
        <p></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
